<!DOCTYPE html>

<!--
An alternative page to the COMP3601 project that uses a soundcloud widget
to play audio instead of video. Used to implement a working solution that
can be added to the main youtube page in the future.
-->

<html lang="en">

<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
    <li><div class="active"></div><a href="index.html" style="color:white; clear:left; padding:20px">Home</a></li>
    <li><a href="youtube.html">Youtube Player</a></li>
    <li><a href="soundcloud.html" >SoundCloud Player</a></li>
  </div>
      
  <div id="main">

    <div class = "menu">
      <button class="openbtn" onclick="openMenu()">☰</button>
    </div>

    <div class = "header">
      <img src="audio.png">
    </div>

    <div class="content">
      <br>
      <table style="width:100%; height:400px"> 
          <tr style="width:100%;">
            <td style="width:15%;"></td>
            <td style="width:35%; text-align: center;">
              <a href="youtube.html"><img src = "youtubeicon.png" width ="200px">
              <br>
              <br>
              <h3>&emsp; YouTube Player</h3></a>
            </td>
            <td style="width:35%; text-align: center;">
              <a href="soundcloud.html" ><img src = "soundcloudicon2.png" width ="340px">
              <br>
              <br>
              <h3> &emsp; SoundCloud Player</h3></a>
            </td>
            <td style="width:15%;"></td>
          </tr>
      </table>
    </div>

    <div class = "bar" style="bottom: 0; position: absolute; min-width: 100%; height: 100px;">
    </div>
  </div>
</body>

<script type="text/javascript">
  function openMenu() {
    if(!open){
      document.getElementById("mySidebar").style.width = "300px";
      document.getElementById("main").style.marginLeft = "300px";
      open = true; 
    } else {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      open = false; 
    }
  }

  function closeMenu() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    open = false; 
  }
</script>

</html>
